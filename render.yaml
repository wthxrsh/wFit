services:
  # Backend Service (Node.js Express)
  - type: web
    name: wfit-backend
    env: node
    rootDir: backend
    plan: free # optional
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: MONGO_URI
        fromSecret: true # Will be set in the Render dashboard
      - key: JWT_SECRET
        fromSecret: true # Will be set in the Render dashboard

  # Frontend Service (Vite Static Site)
  - type: static
    name: wfit-frontend
    env: static
    rootDir: frontend
    plan: free # optional
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: wfit-backend
          property: url 